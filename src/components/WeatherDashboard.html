<div x-data="{ weather: null }" x-init="fetchWeatherData">
    <h1 x-text="weather ? `Temperature: ${weather.temperature}Â°C, Condition: ${weather.condition}` : 'Loading...'"></h1>

    <script>
        async function fetchWeatherData() {
            try {
                // Import the fetchWeatherData function from TypeScript file
                const data = await window.alpine.fetchWeatherData();
                window.alpine.weather = data;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
    </script>
</div>
